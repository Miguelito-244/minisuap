<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div th:fragment="formCampus" class="form">

        <label for="idNome">Nome:</label>
        <input type="text" id="idNome" th:field="*{nome}" placeholder="Informe o nome do campus" required/>
        <br>

        <label for="idEmail">Email:</label>
        <input type="email" id="idEmail" th:field="*{email}" placeholder="Informe o email do campus" required/>
        <br>

        <label for="idEndereco">Endereço:</label>
        <input type="text" id="idEndereco" th:field="*{endereco}" placeholder="Informe o endereço do campus" required/>
        <br>

        <label for="idCidade">Cidade:</label>
        <input type="text" id="idCidade" th:field="*{cidade}" placeholder="Informe a cidade do campus" required/>
        <br>

        <label for="idEstado">Estado:</label>
        <input type="text" id="idEstado" th:field="*{estado}" placeholder="Informe o estado do campus" required/>
        <br>

        <label for="idCep">CEP:</label>
        <input type="text" id="idCep" th:field="*{cep}" placeholder="Informe o CEP do campus" required/>
        <br>

        <label for="idTelefone">Telefone:</label>
        <input type="text" id="idTelefone" th:field="*{telefone}" placeholder="Informe o telefone do campus" required/>
        <br>

		<label for="idDataCriacao">Data de criação:</label>
		<input type="date" id="idDataCriacao" th:field="*{dataCriacao}" placeholder="Informe a data de criação" required/>
		<br>
    </div>
</body>
</html>
