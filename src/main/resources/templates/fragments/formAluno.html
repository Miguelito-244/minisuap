<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div th:fragment="formAluno" class="form">
        
            <label for="idNome">Nome:</label>
            <input type="text" id="idNome" th:field="*{nome}" placeholder="Informe o seu nome" required/>
            <br>

            <label for="idMatricula">Matrícula:</label>
            <input type="text" id="idMatricula" th:field="*{matricula}" placeholder="Informe sua matrícula" required/>
            <br>

            <label for="idCRE">CRE:</label>
            <input type="number" id="idCRE" th:field="*{CRE}" placeholder="Informe seu CRE" required/>
            <br>

            <label for="idDataNascimento">Data de admição:</label>
            <input type="date" id="idDataNascimento" th:field="*{dataNascimento}" placeholder="Informe sua data de Nascimento" required/>
            <br>
	        

			<hr>

			<label for="idCpf">CPF:</label>
			<input type="text" id="idCpf" th:field="*{dados.cpf}"/>
			   	
			<label for="idRg">RG:</label>
			<input type="text" id="idRg" th:field="*{dados.rg}"/>
            
    </div>
    
</body>
</html>
